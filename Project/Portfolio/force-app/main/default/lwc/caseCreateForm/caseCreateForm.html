<template>
    <lightning-card title="Create Case">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Subject"
                value={subject}
                required
                onchange={handleSubjectChange}>
            </lightning-input>

            <lightning-textarea
                label="Description"
                value={description}
                onchange={handleDescriptionChange}>
            </lightning-textarea>

            <lightning-combobox
                label="Priority"
                value={priority}
                options={priorityOptions}
                onchange={handlePriorityChange}>
            </lightning-combobox>

            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
